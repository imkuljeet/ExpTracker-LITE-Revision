<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <form onsubmit="saveToLocalStorage(event)">

      <label for="expAmount">Choose Expense Amount: </label>
      <input type="number" id="expAmount" name="expAmount" required />
      

      <label for="description">Description: </label>
      <input type="text" list="Description" id="description" name="description" required />
      <datalist id="Description">
        <option value="Fuels"></option>
        <option value="Foods"></option>
        <option value="Electricities"></option>
        <option value="Diesels"></option>
      </datalist>
      

      <label for="category">Category: </label>
      <select id="category" name="category" required>
        <option value="Fuel">Fuel</option>
        <option value="Food">Food</option>
        <option value="Electricity">Electricity</option>
        <option value="Movies">Movies</option>
      </select>
      

      <button type="submit">Add Expense</button>
    </form>

    <ul id="ourlist"></ul>
    <script src="main.js"></script>
  </body>
</html>
